<!DOCTYPE html>
<html>
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script>

  window.fbAsyncInit = function() {
    FB.init({
      appId            : '321635654908147',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v2.12'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

function fb_share() {
    FB.ui( {
        method: 'feed',
        name: "Facebook API: Tracking Shares using the JavaScript SDK",
        link: "https://www.webniraj.com/2013/05/11/facebook-api-tracking-shares-using-the-javascript-sdk/",
        picture: "https://stackexchange.com/users/flair/557969.png",
        caption: "Tracking Facebook Shares on your website or application is a useful way of seeing how popular your articles are with your readers. In order to tracking Shares, you must used the Facebook JavaScript SDK."
    }, function( response ) {
        console.log( response );
        if ( response !== null && typeof response !== 'undefined' && typeof response.post_id !== 'undefined' ) {
            // ajax call to save response
            $.post( 'http://www.webniraj.com/', { 'meta': response }, function( result ) {
                console.log( result );
            }, 'json' );
        }
    } );
  
}
$(document).ready(function(){
  $('button.share-btn').on( 'click', fb_share );
});
</script>
<body>

<h1>My First Heading</h1>
<button class="share-btn">Share me </button>
<p>My first paragraph.</p>

</body>
</html>
